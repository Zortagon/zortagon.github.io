<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3 id="position_info">Latitude: -7.351125<br>Longitude: 110.5069695</h3>

    <button onclick="getLocation()">Reveal Position</button>
    <script>
        const pInfo = document.getElementById("position_info");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                pInfo.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            pInfo.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>


</body>

</html>
